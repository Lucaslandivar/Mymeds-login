<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mymeds Login</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h2 class="logo">Mymeds</h2>
        <nav class="navigation">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Entrar</button>
        </nav>
    </header>
    <!-- Login -->
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar Senha</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <!-- Cadastro do usuário -->
                <div class="login-register">
                    <p>Não tem uma conta? <a href="#" class="register-link">Cadastrar</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome de Usuário</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div> 
                <p>
                    Quer ajuda para criar uma senha segura?
                    <span id="open-generate-password">Clique aqui.</span>
                </p>
                <div id="generate-options" class="hide">
                    <p>Selecione as opções que você deseja:</p>
                    <div class="form-control">
                      <label for="length">Quantidade de caracteres:</label>
                      <input type="text" id="length" name="length" value="10" />
                    </div>
                    <div class="form-control">
                        <label for="letters">Letras:</label>
                        <input type="checkbox" id="letters" name="letters" checked />
                    </div>
                    <div class="form-control">
                        <label for="numbers">Números:</label>
                        <input type="checkbox" id="numbers" name="numbers" checked />
                    </div>
                    <div class="form-control">
                        <label for="symbols">Símbolos:</label>
                        <input type="checkbox" id="symbols" name="symbols" checked />
                    </div>
                    <button id="generate-password">Criar senha</button>
                  </div>
                  <div id="generated-password">
                    <p>Aqui está a sua senha:</p>
                    <h4></h4>
                    <button id="copy-password">Copiar</button>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Eu aceito os termos e condições</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já tem uma conta? <a href="#" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="Js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
